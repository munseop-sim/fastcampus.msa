plugins {
    id 'java'
 }

group = 'ms2709.global'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-validation:3.2.5"
    testImplementation "org.springframework.boot:spring-boot-starter-test:3.2.5"
}

tasks.named('test') {
    useJUnitPlatform()
}

